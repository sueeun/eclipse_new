<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/login/css/login.css">
</head>
<body>
    <div class="login">
        <h1>로그인</h1>
        <form  action="/login" method="post">
            <input type="text" name="id" placeholder="Id" required="required" />
            <input type="password" name="pw" placeholder="Password" required="required" />
            <div class="verify">{{ message }}</div>
            <button type="submit" class="btn btn-primary btn-block btn-large">login</button>
        </form>
        <ul class="account_related">
            <li><a href="/findId">아이디 찾기</a></li>
            <li><a href="/findPw">비밀번호 찾기</a></li>
            <li><a href="/join">회원가입</a></li>
        </ul>
    </div>
</body>
<script>
    let verify = document.querySelector(".verify")
    
    if(verify) {
        if(verify.innerText.length != 0) {
            verify.style.margin = "0 0px 20px 0";
        }
    }

    
</script>
</html>
